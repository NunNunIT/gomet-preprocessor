<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thổ Địa MoMo Processor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h2>Thổ Địa MoMo Processor</h2>
                    </div>
                    <div class="card-body">
                        <form id="uploadForm" method="POST" action="/process_thodiamomo" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="momoFile" class="form-label">Upload CSV File</label>
                                <input type="file" class="form-control" id="momoFile" name="file" accept=".csv" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Process File</button>
                        </form>
                        <div id="status" class="mt-3 text-center" style="display: none;">
                            <h4>Đang xử lý file...</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            const statusDiv = document.getElementById('status');
            statusDiv.style.display = 'block'; // Hiển thị "Đang xử lý file"
        });

        // Xử lý phản hồi từ server
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            fetch('/process_thodiamomo', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    return response.blob();
                } else {
                    return response.json().then(data => {
                        throw new Error(data.message || 'Error processing file');
                    });
                }
            })
            .then(blob => {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = document.getElementById('momoFile').files[0].name; // Tải file với tên gốc
                document.body.appendChild(a);
                a.click();
                a.remove();
                window.URL.revokeObjectURL(url);
                document.getElementById('status').style.display = 'none'; // Ẩn trạng thái sau khi tải
            })
            .catch(error => {
                alert(error.message);
                document.getElementById('status').style.display = 'none'; // Ẩn trạng thái nếu lỗi
            });
        });
    </script>
</body>
</html>
