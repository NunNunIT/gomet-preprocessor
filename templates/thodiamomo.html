<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thổ Địa MoMo Processor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
              <h2>Thổ Địa MoMo Processor</h2>
            </div>
            <div class="card-body">
              <form id="momoForm">
                <div class="mb-3">
                  <label for="pageSize" class="form-label">Số lượng dữ liệu muốn cào (pageSize):</label>
                  <input
                    type="number"
                    class="form-control"
                    id="pageSize"
                    name="pageSize"
                    min="1"
                    value="10"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary w-100" id="processBtn">
                  Process Data
                </button>
              </form>
              <div id="status" class="mt-3 text-center" style="display: none">
                <h4>Đang xử lý dữ liệu...</h4>
              </div>
              <div id="error" class="mt-3 text-center text-danger" style="display: none"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.getElementById('momoForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        // Hiển thị trạng thái xử lý
        const statusDiv = document.getElementById('status');
        const errorDiv = document.getElementById('error');
        const processBtn = document.getElementById('processBtn');
        statusDiv.style.display = 'block';
        errorDiv.style.display = 'none';
        processBtn.disabled = true;

        try {
          const formData = new FormData(document.getElementById('momoForm'));
          const response = await fetch('/process_thodiamomo', {
            method: 'POST',
            body: formData
          });

          if (response.ok) {
            // Tạo URL tạm thời để tải file
            const blob = await response.blob();
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'momo_data.json';
            document.body.appendChild(a);
            a.click();
            a.remove();
            window.URL.revokeObjectURL(url);
          } else {
            const errorData = await response.json();
            throw new Error(errorData.message || 'Lỗi xử lý dữ liệu');
          }
        } catch (error) {
          errorDiv.textContent = error.message;
          errorDiv.style.display = 'block';
        } finally {
          statusDiv.style.display = 'none';
          processBtn.disabled = false;
        }
      });
    </script>
  </body>
</html>
